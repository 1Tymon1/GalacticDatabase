<article *ngIf="colony">
  <header><h2>{{colony!.name}}</h2></header>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="row mb-2">
          <div class="col-6">
            Empire
          </div>
          <div class="col-6">
            <span>{{colony!.empire.id}}</span>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-6">
            population
          </div>
          <div class="col-6">
            <span>{{colony!.population!}}</span>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-6">
            environment
          </div>
          <div class="col-6">
            <span>{{colony!.environment}}</span>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-6">
            main export
          </div>
          <div class="col-6">
            <span>{{colony!.mainExport}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
