<article *ngIf="colony">
  <header><h2>Edit colony</h2></header>

  <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" [(ngModel)]="colony!.name"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="population">Population:</label>
          <input id="population" name="population" [(ngModel)]="colony!.population"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="mainExport">Main Export:</label>
          <textarea id="mainExport" name="mainExport" [(ngModel)]="colony!.mainExport"></textarea>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-2 p-2">
        <button type="submit">Update</button>
      </div>
      <div class="col-2 p-2">
        <button type="button" (click)="form.resetForm(original)">Reset</button>
      </div>
    </div>
  </form>
</article>
